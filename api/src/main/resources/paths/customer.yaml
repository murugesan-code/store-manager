customer: &customer
  get:
    summary: Get all customers
    operationId: getAllCustomers
    tags:
      - customer
    responses:
      '200':
        description: A list of customers
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/Customer.yaml'
  post:
    summary: Create a new customer
    operationId: createCustomer
    tags:
      - customer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Customer.yaml'
    responses:
      '200':
        description: Created customer

customerById: &customerById
  get:
    summary: Get customer by ID
    operationId: getCustomerById
    tags:
      - customer
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: customer found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Customer.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
  put:
    summary: Update a customer
    operationId: updateCustomer
    tags:
      - customer
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Customer.yaml'
    responses:
      '200':
        description: Customer updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Customer.yaml'
      '400':
        description: Invalid input
      '404':
        $ref: '../components/responses/NotFound.yaml'
  delete:
    summary: Delete a customer
    operationId: deleteCustomer
    tags:
      - customer
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '204':
        description: Customer deleted successfully (no content)
      '404':
        $ref: '../components/responses/NotFound.yaml'
