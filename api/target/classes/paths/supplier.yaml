supplier: &supplier
  get:
    summary: Get all Suppliers
    operationId: getAllSuppliers
    tags:
      - suppliers
    responses:
      '200':
        description: A list ofsuppliers
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/Supplier.yaml'
  post:
    summary: Create a new supplier
    operationId: createSupplier
    tags:
      - supplier
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Supplier.yaml'
    responses:
      '200':
        description: Created supplier

supplierById: &supplierById
  get:
    summary: Get supplier by ID
    operationId: getSupplierById
    tags:
      - supplier
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: supplier found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Supplier.yaml'
      '404':
        $ref: '../components/responses/NotFound.yaml'
  put:
    summary: Update a supplier
    operationId: updateSupplier
    tags:
      - supplier
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Supplier.yaml'
    responses:
      '200':
        description: Supplier updated successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Supplier.yaml'
      '400':
        description: Invalid input
      '404':
        $ref: '../components/responses/NotFound.yaml'
  delete:
    summary: Delete a supplier
    operationId: deleteSupplier
    tags:
      - supplier
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '204':
        description: Supplier deleted successfully (no content)
      '404':
        $ref: '../components/responses/NotFound.yaml'
